<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Terrains de références</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
   <ion-label>Search Text</ion-label>
  </ion-item>
  <ion-item>
   <ion-input type="text" [(ngModel)]="searchText"></ion-input>
 </ion-item>
 <button ion-button (click)="search()">search</button>

  <ion-list>
    <ion-card *ngFor="let p of results">
      <ion-card-header>
	<ion-icon name="ios-paper"></ion-icon>
	{{ p.name }}
      </ion-card-header>
      <ion-card-content>
	<p>
	  <b>Description(s):</b> {{ p.description }}
	</p>
	<p>
	  <b>Speed(s):</b> {{ p.maxspeed }}
	</p>
	<p>
	  <b>File name:</b> {{ p.filename }}
	</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
