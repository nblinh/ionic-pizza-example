<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>publications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let p of publications">
      <ion-card-header>
	<ion-icon name="ios-paper"></ion-icon>
	{{ p.title }}
      </ion-card-header>
      <ion-card-content>
	<p>
	  <b>Author(s):</b> {{ p.authors }}
	</p>
	<p>
	  <b>Conference:</b> {{ p.conference }}
	</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
